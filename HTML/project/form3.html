<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 3</title>
</head>
<body>
	<p><b>Sign up</b></p>
	<label>Name:</label><br>
	<input type="text" name="name" placeholder="Full name"><br><br>
	<label>Email:</label><br>
	<input type="text" name="email" placeholder="gmail id"><br><br>
	<label>Password:</label><br>
	<input type="Password" name="Password" placeholder="8 characters"><br><br>
	<label>Confirm Password:</label><br>
	<input type="Password" name="Confirm Password" placeholder="8 characters"><br><br>
	<label>Date of Birth:</label><br>
	<input type="date" name="Date of Birth"><br><br>
	<label for="">Gender:</label><br>
		<input type="radio" name="gender">
		<label for="">Male</label>
		<input type="radio" name="gender">
		<label for="">Female</label>
		<input type="radio" name="gender">
		<label for="">Other</label><br><br>
	<label>Insert your resume:</label><br>
	<input type="photo" name="resume">
</body>
</html>
