<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 4</title>
</head>
<body>
	<form>
		<b>Students Data Entry Form</b><br><br>
		<label for="">First Name:</label>
		<input type="text" name="First Name"><br><br>
		<label for="">Email:</label>
		<input type="text" name="Email"><br><br>
		<label for="">Gender:</label>
		<input type="radio" name="gender">
		<label for="">boy</label>
		<input type="radio" name="gender">
		<label for="">girl</label><br><br>
		<label>Subjects:</label>
		<input type="checkbox" name="checkbox">
		<label for="">Tamil</label>
		<input type="checkbox" name="checkbox">
		<label for="">Telugu</label>
		<input type="checkbox" name="checkbox">
		<label for="">English</label>
		<input type="checkbox" name="checkbox">
		<label for="">Physics</label>
		<input type="checkbox" name="checkbox">
		<label for="">Economics</label><br><br>
		<label>City / Town:</label>
		<select>
			<option>Madurai</option>
			<option>Chennai</option>
		</select><br><br>
		<label>Comments:</label><br>
		<textarea cols="50" rows="7"></textarea><br><br>
		<input type="Clear">
		<input type="Submit">
	</form>
</body>
</html>
